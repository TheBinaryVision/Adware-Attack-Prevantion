<!DOCTYPE html>
<html lang="en">
<head>
    <title>Adware Blocker Logs</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>Adware Blocker</h2>
    
    <!-- Toggle ON/OFF with proper labeling -->
    <div id="toggle-container">
        <label for="adblock-toggle" id="toggle-status">Ad blocker is ON</label>
        <label class="toggle-switch" for="adblock-toggle">
            <input type="checkbox" id="adblock-toggle" aria-labelledby="toggle-status">
            <span class="toggle-slider"></span>
        </label>
    </div>
    
    <h3>Logs</h3>
    <ul id="log-list" aria-label="Log of detected ads"></ul>
    <button id="blockList" aria-label="View blocked websites">View Blocked Websites</button>
    <ul id="blocked-websites-list" style="display:none;" aria-label="List of blocked websites"></ul>

    <script src="popup.js"></script>
</body>
</html>
